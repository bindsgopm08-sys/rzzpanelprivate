<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Menu Edukasi by Ranzz</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    overflow: hidden;
    height: 100vh;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* LOGIN & PANEL BASE */
  .login-box, .floating-panel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 20, 20, 0.7);
    border: 2px solid red;
    border-radius: 15px;
    padding: 25px;
    color: #fff;
    box-shadow: 0 0 20px red;
    text-align: center;
    width: 320px;
    z-index: 2;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.7s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  h2 {
    margin-bottom: 15px;
    color: #ff3333;
  }

  input {
    width: 90%;
    margin: 8px 0;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid red;
    border-radius: 8px;
    color: white;
    outline: none;
  }

  button {
    background: red;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
  }

  button:hover { background: #ff3333; }

  #error {
    color: red;
    display: none;
    font-size: 13px;
  }

  .credit {
    color: #ff0000;
    font-size: 13px;
    margin-top: 12px;
    font-weight: bold;
    text-shadow: 0 0 8px red;
  }

  /* FLOATING PANEL */
  .floating-panel {
    display: none;
    width: 350px;
    text-align: left;
    cursor: move;
  }

  .panel-header {
    color: red;
    text-align: center;
    font-weight: bold;
    margin-bottom: 8px;
    border-bottom: 1px solid red;
    padding-bottom: 5px;
    cursor: grab;
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
    padding: 8px 10px;
    margin: 6px 0;
    border-radius: 8px;
  }

  .switch {
    appearance: none;
    width: 40px;
    height: 20px;
    background: #444;
    border-radius: 10px;
    position: relative;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
  }
  .switch:checked {
    background: #ff0000;
  }
  .switch::before {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    top: 2px;
    left: 2px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
  }
  .switch:checked::before {
    left: 22px;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>LOGIN PANEL</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Masuk</button>
  <p id="error">User atau password salah!</p>
  <p class="credit">Dibuat oleh Ranzz 2025 - 2026</p>
</div>

<!-- FLOATING PANEL -->
<div class="floating-panel" id="panel">
  <div class="panel-header" id="dragHeader">âš™ MOD DATA RANZZ V1</div>

  <div class="menu-item">
    <span>ESP</span>
    <input type="checkbox" class="switch">
  </div>

  <div class="menu-item">
    <span>Aimbot</span>
    <input type="checkbox" class="switch">
  </div>

  <div class="menu-item">
    <span>No Recoil</span>
    <input type="checkbox" class="switch">
  </div>

  <div class="menu-item">
    <span>Damage x10</span>
    <input type="checkbox" class="switch">
  </div>

  <div class="menu-item">
    <span>Speed Hack</span>
    <input type="checkbox" class="switch">
  </div>

  <p class="credit" style="text-align:center;">Dibuat oleh Ranzz 2025 - 2026</p>
</div>

<script>
  // LOGIN
  function login() {
    const user = document.getElementById("username").value;
    const pw = document.getElementById("password").value;
    if (user === "Rzz" && pw === "1") {
      document.getElementById("loginBox").style.display = "none";
      const panel = document.getElementById("panel");
      panel.style.display = "block";
      panel.style.animation = "fadeIn 0.7s ease-out";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  // PARTIKEL LATAR
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  const particles = [];

  for (let i = 0; i < 70; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3,
      speedX: (Math.random() - 0.5) * 1.5,
      speedY: (Math.random() - 0.5) * 1.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.speedX;
      p.y += p.speedY;
      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
    }
    requestAnimationFrame(animate);
  }
  animate();

  // DRAG PANEL
  dragElement(document.getElementById("panel"));
  function dragElement(el) {
    const header = document.getElementById("dragHeader");
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    if (header) header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      el.style.top = (el.offsetTop - pos2) + "px";
      el.style.left = (el.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>

</body>
</html>
